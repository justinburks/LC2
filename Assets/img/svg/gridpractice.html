<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        display: grid;
        gap: 10px;
    }

    .col-1 {
        grid-column: 1 / 2;
    }
    .col-2 {
        grid-column: 2 / 3;
    }
    .col-3 {
        grid-column: 3 / 4;
    }
</style>
<body>
    <div class="wrapper">
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
        <div class="col-4"></div>
    </div>
</body>
</html>
