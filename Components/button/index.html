    <section>
        <div class="container canvas-container">
            <div class="canvas">
                <div class="canvas-icon">
                <button class="btn-canvas">Click</button>
                    <div class="interface-navigation">
                        <span class="material-icons-outlined icon">
                            arrow_back_ios_new
                            </span>
                        <span class="material-icons-outlined icon">

                        </span>    
                        <span class="material-icons-outlined icon">

                    </div>    
                </div>
                <div class="canvas-control">
                    <div class="canvas-control--display">
                        <button class="btn-canvas">Click</button>  
                    </div>

                        <div class="canvas-control--anime">
