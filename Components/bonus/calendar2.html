<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal3</title>
    <link rel="stylesheet" href="calendar2.css">
</head>
<body>
    <div class="modal">
        <div class="input-toggler">
            .
        </div>
        <input type="date" class="date">
    <div class="container__calendar container__calendar-2 md" id="calendar-2">
        <div class="header">
            <div class="month-display--container">
                <span class="month-display"></span>
                <div class="button-container">
                    <button class="button reset">Reset</button>
                    <button class="button btn__calendar-back">Back</button>
                    <button class="button btn__calendar-next">Next</button>
                </div>
            </div>
        </div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="days"></div>
    </div>
    
     </div>
</body>
<script src="cal.js"></script>
<!-- <script src="main.js"></script> -->
</html>
