<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/css/icons.css"> -->
</head>
<style>
    html,body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .svg-interface {
        justify-self: flex-end;
    background: rgb(170, 168, 168);
    border: 1px solid rgba(0, 0, 0, 0.055);
    border-radius: 16px;
        margin: 0;
        padding: 0;
        width: 384px;
        height: 656px;
        display: grid;
        grid-template-columns: repeat(8,48px);
        grid-template-rows: repeat(8, 82px);
    }

    .interface-icon {
        background-color: rgba(0, 0, 0, 0.551);
        height: 40px;
        width: 40px;
        align-self: center;
        justify-self: center;
        border-radius: 100%;
        grid-column: 7/9;
        grid-row: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .interface-icon.close {
        background-color: transparent;
        grid-column: 7/9;
        grid-row: 1;
        transform: translate(10px, -5px)
    }
    .interface-icon.close svg {
        height: 24px;
        width: 24px;
    }
    .interface-icon.open-modal {
        grid-column: 1/3;
        grid-row: 1;
        transform: translate(-10px, -5px);
        display: none;
    }
    .interface-icon.open-modal svg {
        height: 16px;
        width: 16px;
    }
    .svg-display {
        grid-row: 2/4;
        grid-column: 3/7;
        background: rgba(255, 255, 255, 0.351);
        border-radius: 32px;
    }
    .svg-display .svg-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }
    .svg-display .svg-wrapper svg {
        height: 102px;
        width: 102px;
    }

    .tab-left,.tab-right {
        grid-row: 2/4;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .tab-left {
        grid-column: 2/3;
    }
    .tab-right {
        grid-column: 7/8;
    }
    .tab-left,.tab-right svg {
        fill: #222;
    }
    .tab-right svg {
        transform: translateX(2px);
    }
    .svg-description {
        grid-row: 4/6;
        grid-column: 3/7;
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
    .svg-description span:nth-child(1) {
        margin-bottom: 24px;
        font-size: 32px;
        font-weight: 500;
        font-family: arial;
    }
    .svg-description span.category {
        font-size: 20px;
        font-weight: 300;
        font-family: arial;
    }
    .options {
        grid-row: 6/7;
        grid-column: 1/9;
        display: flex;
        justify-content: space-evenly;
        transform: translateY(40px);
    }
    .options .interface-icon {
        background:rgba(120, 119, 119, 0.777);
        height: 64px;
        width: 88px;
        border-radius: 16px;
        box-sizing: border-box;
    }
    .options .interface-icon svg {
        height: 32px;
        width: 32px;
    }

    .options .interface-icon.download {
        background: transparent;
    }
    .interface-icon.download svg {
        height: 64px;
        width: 64px;
        transform: translateY(-5px)
    }
    .a2c {
        grid-row: 8/9;
        grid-column: 1/9;
        justify-self: center;
        height: 100px;
        width: 356px;
        background-color: rgba(0, 0, 0, 0.551);
        border-radius: 16px;
        transform: translateY(-32px)
    }

</style>
