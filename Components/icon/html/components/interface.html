    <meta charset="UTF-8">

<style>
    html,body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ----------------------------------------- */
    /* BASE STYLES */
    /* -------------------------------- */

    .svg-interface {
        justify-self: flex-end;
    background: rgb(170, 168, 168);
    border: 1px solid rgba(0, 0, 0, 0.055);
    border-radius: 16px;
        margin: 0;
        padding: 0;
        width: 384px;
        height: 656px;
        display: grid;
        grid-template-columns: repeat(8,48px);
        grid-template-rows: repeat(8, 82px);
    }

    .interface-icon {
        background-color: rgba(0, 0, 0, 0.551);
        height: 40px;
        width: 40px;
        align-self: center;
        justify-self: center;
        border-radius: 100%;
        grid-column: 7/9;
        grid-row: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .interface-icon.close {
        background-color: transparent;
        grid-column: 7/9;
        grid-row: 1;
        transform: translate(10px, -5px)
    }
    .interface-icon.close svg {
        height: 24px;
        width: 24px;
    }
    .interface-icon.open-modal {
        grid-column: 1/3;
        grid-row: 1;
        transform: translate(-10px, -5px);
        display: none;
    }
    .interface-icon.open-modal svg {
        height: 16px;
        width: 16px;
    }
    .svg-display {
        grid-row: 2/4;
        grid-column: 3/7;
        background: rgba(255, 255, 255, 0.351);
        border-radius: 32px;
    }
    .svg-display .svg-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }
    .svg-display .svg-wrapper svg {
        height: 102px;
        width: 102px;
    }

    .tab-left,.tab-right {
        grid-row: 2/4;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .tab-left {
        grid-column: 2/3;
    }
    .tab-right {
        grid-column: 7/8;
    }
    .tab-left,.tab-right svg {
        fill: #222;
    }
    .tab-right svg {
        transform: translateX(2px);
    }
    .svg-description {
        grid-row: 4/6;
        grid-column: 3/7;
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
    .svg-description span:nth-child(1) {
        margin-bottom: 24px;
        font-size: 32px;
        font-weight: 500;
        font-family: arial;
    }
    .svg-description span.category {
        font-size: 20px;
        font-weight: 300;
        font-family: arial;
    }
    .options {
        grid-row: 6/7;
        grid-column: 1/9;
        display: flex;
        justify-content: space-evenly;
        transform: translateY(40px);
        z-index: 8;
    }
    .options .interface-icon {
        position: relative;
        background:rgb(215, 214, 214);
        height: 64px;
        width: 88px;
        border-radius: 16px;
        box-sizing: border-box;
        transition: 300ms ease;
    }
    .options .interface-icon svg {
        height: 32px;
        width: 32px;
        transition: 200ms ease-in-out;
    }

    .options .interface-icon.download {
        background: transparent;
    }
    .interface-icon.download svg {
        height: 64px;
        width: 64px;
        transform: translateY(-5px)
    }
    .a2c {
        grid-row: 8/9;
        grid-column: 1/9;
        justify-self: center;
        height: 100px;
        width: 356px;
        background-color: rgba(0, 0, 0, 0.551);
        border-radius: 16px;
        transform: translateY(-32px)
    }

    /* ----------------------------------------- */
    /* INTERACTION STYLES */
    /* ------------------------------------ */

    .interface-icon.favorite[data-isFavorite="true"] {
        background: rgb(215, 214, 214);
    }
    .interface-icon.favorite[data-isFavorite="true"] svg {
        fill: rgba(255, 230, 0, 0.932);
    }

    .copy {
        overflow: hidden;
    }
    .copy > svg {
        transition: 150ms ease;
    }
    .copy--success {
        transform: scale(0);
        position: absolute;
        height: 200px;
        width: 200px;
        border-radius: 100%;
        background-color: rgb(58, 189, 58);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 300ms ease-in-out, opacity 350ms ease;
    }
    .copy--success svg{
        position: relative;
        transform: translateY(50px);
        z-index: 100;
        transition: all 300ms ease-in;
    }
</style>

        <script>
            function toggleFavorites() {
                // push/pop from favorites array
                // if state.tab == favorites append/remove element now.
                // run animation
                var el = document.querySelector('.favorite');
                var icon = document.querySelector('.favorite svg');
                // console.log(el.dataset.isFavorite)
                if(el.dataset.isFavorite === 'true') {
                    el.dataset.isFavorite = 'false'
                    el.style.background = 'rgb(215, 214, 214)';
                    el.style.borderRadius = '16px'
                    icon.style.fill = '#333'
                    console.log(el.dataset.isFavorite);
                    return
                }
                el.dataset.isFavorite = 'true';
                el.style.background = 'rgba(120, 119, 119, 0.777)'
                icon.style.fill = 'rgba(255, 230, 0, 0.932)'
                // el.style.borderRadius = '50%';
                console.log(el.dataset.isFavorite)
            }

            function toggleCopied() {
                document.querySelector('.copy--success').style.transform = 'scale(1)';
                document.querySelector('.copy--success').style.opacity = '1';
                document.querySelector('.copy > svg').style.opacity = '0';
                document.querySelector('.copy--success svg').style.transform = 'translate(0)';

                function reverse() {
                    document.querySelector('.copy--success').style.opacity = '0';
                    document.querySelector('.copy--success').style.transform = 'scale(0)';
                    document.querySelector('.copy--success svg').style.transform = 'translateY(100px)';
                    document.querySelector('.copy > svg').style.opacity = '1';
                    
                }
                setTimeout(() => {
                    reverse()
                },850);
            }
            animeCopy = function() {
                requestAnimationFrame(toggleCopied)
            }
            document.querySelector('.copy').addEventListener('click', () => {animeCopy()})
            document.querySelector('.favorite').addEventListener('click', () => {toggleFavorites()})
        </script>
